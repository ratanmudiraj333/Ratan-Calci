<html>
    <head>
        
        <title>Ratan's Calci</title>
        <link rel = "stylesheet" href = "Ratan_calci_css.css" />
    </head>

<body>
    <div class = "Heading">
    <div class = "check"><h1 style = "font-family:Kristen ITC">Ratan's Calci</h1></div>
    <h3 style = "font-family:Kristen ITC">An easy calculator for your daily calculations</h3>
    </div>
    <div class = "Instructions">
        <h2 style = "font-family:Calibri">Instructions</h1>
        <h3 style = "font-family:Calibri">
            <ol>
                <li>Click the number and operators to give input</li>
                <li>Click "=" to get output</li>
                <li>List of operators</li>
                <ul>
                    <li>Addition</li>
                    <li>Subtraction</li>
                    <li>Multiplication</li>
                    <li>Division</li>
                </ul>
        </h3>
        </div>

    <div class = "zero">
<h1>0</h1>
    </div>
    <div class = "one">
        <h1>1</h1>
    </div>
    <div class = "two">
        <h1>2</h1>
    </div>
    <div class = "three">
        <h1>3</h1>
    </div>
    <div class = "four">
        <h1>4</h1>
    </div>
    <div class = "five">
        <h1>5</h1>
    </div>
    <div class = "six">
        <h1>6</h1>
    </div>
    <div class = "seven">
        <h1>7</h1>
    </div>
    <div class = "eight">
        <h1>8</h1>
    </div>
    <div class = "nine">
        <h1>9</h1>
    </div>
    <div class = "add">
        <h1>+</h1>
    </div>
    <div class = "minus">
        <h1>-</h1>
    </div>
    <div class = "multiply">
        <h1>*</h1>
    </div>
    <div class = "division">
        <h1>/</h1>
    </div>
    <div class = "equals">
        <h1>=</h1>
    </div>
    <div class = "clear">
        <h1>C</h1>
    </div>
    <div class = "border1"></div>
    <div class = "border2"></div>
    <div class = "border3"></div>
    <div class = "border4"></div>
    <div class = "Input"></div>

    <script src = "https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src = "Ratan_calci_js.js" charset= "UTF-8"></script>
</body>
</html>
